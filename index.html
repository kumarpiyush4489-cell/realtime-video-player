<!DOCTYPE html>
<html>
<head>
  <title>Real-time AI Video Player</title>
</head>
<body>

<h2>AI Video Player (Prototype)</h2>

<video id="video" controls width="600">
  <source src="sample.mp4" type="video/mp4">
</video>

<br><br>

<button onclick="startAudio()">Start Audio Capture</button>

<p id="status">Status: Waiting</p>

<script>
  function startAudio() {
    const video = document.getElementById("video");
    video.muted = false;

    const audioContext = new AudioContext();
    const source = audioContext.createMediaElementSource(video);
    const destination = audioContext.createMediaStreamDestination();

    source.connect(destination);
    source.connect(audioContext.destination);

    document.getElementById("status").innerText =
      "Status: Audio captured successfully (Ready for AI)";
  }
</script>

</body>
</html>
